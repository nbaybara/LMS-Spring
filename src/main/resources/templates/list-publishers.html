<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <title>Publishers</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <hr>
    <div sec:authorize="hasRole('ADMIN')">
    <a href="/api/author/addAuthor">
        <button type="button" class="btn btn-outline-secondary">Add Publisher</button>
    </a></div><hr>
    <table class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Publisher Name</th>
            <th>Description</th>
            <th  sec:authorize="hasRole('ADMIN')">Edit</th>
            <th  sec:authorize="hasRole('ADMIN')">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}"/>
            <td th:text="${publisher.description}"/>
            <td><a th:href="@{/api/publisher/updatePublisher/{id}(id=${publisher.id})}"  sec:authorize="hasRole('ADMIN')"class="btn btn-primary"><i
                    class="fas fa-edit"></i></a></td>
            <td><a th:href="@{/api/publisher/delete/{id}(id=${publisher.id})}"  sec:authorize="hasRole('ADMIN')"class="btn btn-primary"><i
                    class="far fa-trash-alt"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
