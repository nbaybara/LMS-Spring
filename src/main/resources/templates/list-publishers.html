<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <title>Publishers</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <hr>
    <div sec:authorize="hasRole('USER')">
    <a href="/api/author/addAuthor">
        <button type="button" class="btn btn-outline-secondary">Add Publisher</button>
    </a></div><hr>
    <table class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Publisher Name</th>
            <th>Description</th>
            <th  sec:authorize="hasRole('USER')">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}"/>
            <td th:text="${publisher.description}"/>
            <td><a th:href="@{/api/publisher/updatePublisher/{id}(id=${publisher.id})}"  sec:authorize="hasRole('USER')"class="btn btn-primary"><i
                    class="fas fa-edit"/></a></td>

        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
