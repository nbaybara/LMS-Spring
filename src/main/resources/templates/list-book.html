<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Books</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<hr>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div sec:authorize="hasRole('ADMIN')"> </h3> <a href="/api/book/form-add">
                <button type="button" class="btn btn-outline-secondary">Add Book</button>
            </a></div>
            <hr>
            <div class="col-md-12">
                <div>
                    <table class="table table-striped table-responsive-md">
                        <thead class="thead-dark">
                        <tr>
                            <th>Book ISBN</th>
                            <th>Book Name</th>
                            <th>Book Subname</th>
                            <th>Serial Name</th>
                            <th>Book Description</th>
                            <th>Book Author</th>
                            <th>Book Publisher</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${book.isbn}"/>
                            <td th:text="${book.name}"/>
                            <td th:text="${book.sub_name}"/>
                            <td th:text="${book.serial_name}"/>
                            <td th:text="${book.description}"/>
                            <td th:text="${book.authors[0].n_sname}"></td>
                            <td th:text="${book.publishers[0].name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
